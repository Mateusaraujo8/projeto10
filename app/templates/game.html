{% extends "base.html" %}
{% block title %}Jogo{% endblock %}
{% block content %}
    <h2>Jogo de Adivinhação</h2>
    <p>Tente adivinhar o número secreto entre 1 e 100!</p>
    <form method="POST">
        <input type="number" name="guess" required>
        <input type="submit" value="Enviar">
    </form>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
{% endblock %}
