<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nome do Jogador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="card text-center" style="margin-top: 50px;">
        <div class="card-header">
            <h3>Bem-vindo ao Jogo de Adivinhação!</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Qual é o seu nome?</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
                <button type="submit" class="btn btn-primary">Começar o Jogo</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
