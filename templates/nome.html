<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="mb-4">Bem-vindo ao Jogo de Adivinhação!</h1>
        <p class="fs-5">Digite seu nome para começar:</p>
        <form method="post">
            <input type="text" name="nome" class="form-control w-50 mx-auto mb-2" required>
            <button type="submit" class="btn btn-success">Iniciar Jogo</button>
        </form>
    </div>
</body>
</html>
